<h2>언사</h2>

<p>레알 마드리드는 금세기 최고의 팀이다. - 요한 크루이프<br></p>
<p>레알 마드리드는 축구라는 우주에서 가장 아름답게 빛나는 별이다. - <span title="뉴욕 타임스 기자"><u>크리스토퍼 클라리</u></span></p>
<p>레알 마드리드야말로 하늘에서 가장 빛나는 별이라고 말할 수 있다. - <a href="https://namu.wiki/w/%EC%B9%B4%EB%A5%BC%ED%95%98%EC%9D%B8%EC%B8%A0%20%EB%A3%A8%EB%A9%94%EB%8B%88%EA%B2%8C" target="_blank" title="前 바이에른 뮌헨 이사장 ">카를하인츠 루메니게</a>
</p>
<p>세계에서 가장 멋있는 훈장은 클럽 월드컵 훈장이 아니야. 레알 마드리드 휘장이지. - <a href="https://namu.wiki/w/%EB%9D%BC%ED%8C%8C%EC%97%98%20%EB%B2%A0%EB%8B%88%ED%85%8C%EC%8A%A4" taget="_blank">라파엘 베니테스</a></p>
